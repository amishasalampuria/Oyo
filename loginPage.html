<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    body {
        background-image: url('https://assets.oyoroomscdn.com/cmsMedia/b3c9905c-31d1-4349-8594-c07deae6b36d.jpg');
    }

    .logo {
        font-size: 3rem;
        font-weight: 900;
        display: inline;
        padding-left: 80px;
    }

    .text1 {
        color: white;
        font-weight: 600;
        padding-left: 16px;
        line-height: 30px;
        position: fixed;
        top: 25px;
    }

    .textContainer{
    width: 50%;
    color: #fff;
    padding: 90px 120px 0 220px ;
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    height: fit-content;
  
    }

    .text2{
    font-size: 48px;
    font-weight: 700;
    padding: 0 0 17px;
    line-height: 1.04;
    }

    .text3{
    font-size: 16px;
    font-weight: 600;
    padding: 0;
    line-height: 1.56;
    }

    .oyo_row{
        align-items: stretch;
    }

    form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container{
            display: flex;
            flex-direction: column;
            width: fit-content;
            position: absolute;
            right: 0px;
            top: 150px;
        }

       
</style>

<body>

    <div class="oyo_row">
    <p class="logo">OYO</p>
    <span class="text1">Hotels and homes across 800 cities, 24+ countries</span>
    </div>

    <div class="main">
    <div class=" oyo_row textContainer">
        <span class="text2">Thereâ€™s a smarter way to OYO around</span>
        <span class="text3">Sign up with your phone number and get
            exclusive access to discounts and savings on OYO stays and with our many travel partners.</span>
    </div>

    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="username" placeholder="Enter email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    
        <form id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="newUsername" placeholder="Enter email" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
    
        <p id="switchText">Don't have an account? <a href="#" id="switchLink">Sign Up</a></p>
    </div>
    </div>
</body>

<script>
    document.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'switchLink') {
            event.preventDefault();
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            var switchText = document.getElementById('switchText');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                switchText.innerHTML = "Don't have an account? <a href='#' id='switchLink'>Sign Up</a>";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                switchText.innerHTML = "Already have an account? <a href='#' id='switchLink'>Login</a>";
            }
        }
    });
</script>
</html>
